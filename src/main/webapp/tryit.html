<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <ul class="nav nav-tabs">
        <li class="nav active"><a href="#getMed" data-toggle="tab">Get Medications</a></li>
        <li class="nav"><a href="#putMed" data-toggle="tab">Put Medications</a></li>
        <li class="nav"><a href="#idm" data-toggle="tab">IDM Access</a></li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
        <div class="tab-pane fade in active" id="getMed">Content inside tab A</div>
        <div class="tab-pane fade" id="putMed">Content inside tab B</div>
        <div class="tab-pane fade" id="idm">Content inside tab C</div>
    </div>
</div>

<div class="container">
    <h2>Vertical (basic) form</h2>
    <form role="form">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
        </div>
        <div class="checkbox">
            <label><input type="checkbox"> Remember me</label>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

</body>
</html>
